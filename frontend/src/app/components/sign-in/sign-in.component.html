<div class="container">
  <div class="signIn-container">
    <h2>Please SignIn</h2>
    <div class="userInput">
    <input type="email" [(ngModel)] = "email" placeholder="email@example.com">
    <input type="password" [(ngModel)] = "password" id="password" placeholder="password">
    <button type="submit" (click) = signIn() >Sign In</button>
  </div>
    <a routerLink="/create-account">Create Account</a>
  </div>

</div>
