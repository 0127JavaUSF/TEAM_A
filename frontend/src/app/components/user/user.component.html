<div>
    <div>
        <!--div class="accountIcon"></div-->
        <!-- <div class="customerName">
            <span type="text" class="firstN">{{user.firstName}}</span>
            <span type="text" class="lastN">{{user.lastName}}</span>
        </div> -->

        <button class="changePhoto">

            <span>
                <div class= "picIcon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <span>+ CHANGE PHOTO</span>
            </span>

            <input type="file" accept="image/*" class="photoUpload">
        </button>
    </div>


    <div class="editUserAccount">
        <div class="form-group">
            <h2 class="AccountDetails">Account Details</h2>
        </div>

        <div class="form-group">
            <input [value]="user.firstName" type="text" class="firstName" [(ngModel)]="user.firstName">
            <button input="click" type="button" class="editFirstN">Edit</button>
        </div>

        <div class="form-group">
            <input [value]="user.lastName" type="text" class="lastName" [(ngModel)]="user.lastName">
            <button input="click" type="button" class="editLastN">Edit</button>
        </div>

        <div class="form-group">
            <input [value]="user.phoneNumber" class="telephone" type="text" [(ngModel)]="user.phoneNumber">
            <button input="click" type="button" class="editPhone">Edit</button>
        </div>

        <div class="form-group">
            <input [value]="user.email" type="text" class="email" [(ngModel)]= "user.email">
            <button input="click" type="button" class="editEmail">Edit</button>
        </div>
<!-- ESU merge issue start -->
        <div class="form-group">
            <h4 class="Addresses">Addresses</h4>
            <input [value]="user.address" type="text" class="adress" [(ngModel)]= "user.address">
            <input [value]="user.city" type="text" class="city" [(ngModel)]= "user.city">
            <input [value]="user.zipCode" type="text" class="zipCode" [(ngModel)]= "user.zipCode">
            <button input="click" type="button" class="editAddress">Edit</button>
        </div>

        <div class="form-group">
                <div>
                    <h2 class="changePassword">Change Password</h2>
                    <input id = "currentPassword" class="currentPassword" type="text" [(ngModel)]= currentPass><br><br>
                    <input id = "newPassword" class="newPassword" type="password" placeholder="New Password" [(ngModel)]=newPass><br><br>
                    <input id = "verifyPassword" class="verifyPassword" type="password" placeholder="Verify New Password"[(ngModel)]=verifyPass><br>
                    <span class="Password Rules" type="text">Your new password must be at least 8 characters & contain at least one special chracter</span>
                </div>

                <div class="saveNewPassword">
                    <!-- <button input="click" type="button" class="savePassword">SAVE</button><br> -->
                    <button (click) = updateUserPassword() currentPassword.value = ''>Update Password</button>
                    <span class = "completed" *ngIf = "toggle === 1">Success!</span>
                </div>
        </div>
    </div>
    <!-- ESU merge issue -->

<div>
    <h2 class="Addresses">Address</h2>
    <span>
      {{ user.address }}, {{ user.city }}, {{user.state}} {{user.zipCode}}
    </span>
</div>

<div> 
    <h3>
        Order History
    </h3>
    <button (click) = fetchOrderHistory()>display</button>
</div>
</div>
