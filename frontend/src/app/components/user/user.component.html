<div>
    <h1 class="accountHeading">Account</h1>
</div>


<div>
    <div>
        <a routerLink="/user">Account Details</a>
    </div>
    <div>
        <h3 class="firstName">{{user.firstName}}</h3>
        <button input="click" type="button" class="editName">Edit</button>
    </div>

    <div>
        <h3 class="lastName">{{user.lastName}}</h3>
        <button input="click" type="button" class="editName">Edit</button>
    </div>

    <div>
        <h3 class="telephone">{{user.phoneNumber}}</h3>
        <button input="click" type="button" class="editNumber">Edit</button>
    </div>
    <div>
        <h3 class="email">{{user.email}}</h3>
        <button input="click" type="button" class="editEmail">Edit</button>
    </div>
</div>

<div>
    <h2 class="changePassword">Change Password</h2>

    <input class="currentPassword" type="text" placeholder="Current Password"><br><br>

    <input class="newPassword" type="text" placeholder="New Password"><br><br>
    <input class="verifyPassword" type="text" placeholder="Verify New Password"><br>
    <button input="click" type="button" class="savePassword">SAVE</button><br>
    <span class="Password Rules" type="text">Your new password must be at least 8 characters & contain at least one special chracter</span>

</div>
