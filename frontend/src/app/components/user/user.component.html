<div class="userAccntDiv">
    <div id="userAccount">  
        <div >
            <div class="customerName">{{user.firstName }} {{ user.lastName}}</div>
            <button class="changePhoto">
                <span class= "picIconSpan">
                    <div >
                        <!-- if user has no ProfilePicture. Then that variable will be empty string (user.profilepicurl = "")
                        -->
                        <div *ngIf="user.profilePictureUrl.length > 0">
                            <span>Nothing</span>
                            <img src = "user.ppurl" alt="User profilepic"/>
                        </div>
                        <i id="personIcon"class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div id="photoInput">
                        <span id="changePhoto"> CHANGE PHOTO</span>
                        <input type="file" id="photoUpload">
                    </div>                                    
                </span>               
            </button>
        </div>

    <form class="editUserAccount">
        <div class="form-group">
            <h2 class="AccountDetails">Account </h2>
        </div>

        <div class="form-group">
            <input [value]="user.firstName" type="text" class="firstName" [(ngModel)]="user.firstName">
            <button input="click" type="button" id="editFirstN">Edit</button>
        </div>

        <div class="form-group">
            <input [value]="user.lastName" type="text" class="lastName" [(ngModel)]="user.lastName">
            <button input="click" type="button" id="editLastN">Edit</button>
        </div>

        <div class="form-group">
            <input [value]="user.phoneNumber" class="telephone" type="text" [(ngModel)]="user.phoneNumber">
            <button input="click" type="button" id="editPhone">Edit</button>
        </div>

        <div class="form-group">
            <input [value]="user.email" type="text" class="email" [(ngModel)]= "user.email">
            <button input="click" type="button" id="editEmail">Edit</button>
        </div>
    <!--merge issue start -->
        <div class="form-group">
            <h5 class="Addresses">Address</h5>
            <input [value]="user.address" type="text" class="address" [(ngModel)]= "user.address"><br>
            <input [value]="user.city" type="text" class="city" [(ngModel)]= "user.city"><br>
            <input [value]="user.zipCode" type="text" class="zipCode" [(ngModel)]= "user.zipCode"><br>
            <button input="click" type="button" id="editAddress">Edit</button>
        </div>

        <div class="form-group">
                <div>
                    <h2 class="changePassword">Change Password</h2>
                    <input class="currPW" type="text"><br><br>
                    <input class="newPW" type="password" placeholder="New Password"><br><br>
                    <input class="verifyPW" type="password" placeholder="Verify New Password"><br>
                    <span class="pwRules" type="text">Your new password must be at least 8 characters & contain at least one special chracter</span>
                </div>

                <div class="saveNewPassword">
                    <button input="click" type="button" id="savePassword">SAVE</button><br>
                </div>
        </div>
    </form>

        <h2 class="Addresses">Address</h2>
        <span>
        {{ user.address }}, {{ user.city }}, {{user.state}} {{user.zipCode}}
        </span>



    </div> -->
</div>
